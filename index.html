<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <div class="flex items-center justify-start gap-4 mb-8 px-4">
      <img src="https://i.imgur.com/beTXeou.png" alt="Logo" class="h-20 w-auto">
      <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 sm:justify-end justify-start mb-6 px-4">
      <select id="filtroSexo" class="p-2 border rounded">
        <option value="">Todos los sexos</option>
      </select>
      <select id="filtroSeccion" class="p-2 border rounded">
        <option value="">Todas las secciones</option>
      </select>
      <select id="filtroTalla" class="p-2 border rounded">
        <option value="">Todas las tallas</option>
      </select>
    </div>

    <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKlAxnSIcEhnhq6R4o7gtrqS8AgQ98XD5RQmu_sC5XaFmb5T_Vi8X9qramRm-6ndphgRzcMPUOy1fV/pub?gid=2068726383&single=true&output=csv";
    let productosOriginales = [];

    async function cargarProductos() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.text();
        const filas = data.trim().split('\n').map(f => f.split(','));
        const headers = filas[0].map(h => h.replace(/^"|"$/g, '').trim());
        const body = filas.slice(1);

        productosOriginales = body.map(fila => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = fila[i]);
          return obj;
        }).filter(p => Number(p["Resto"]) > 0);

        cargarFiltros();
        mostrarProductos();
      } catch (error) {
        console.error("Error al cargar productos:", error);
        document.getElementById('productos').innerHTML = '<p class="text-center text-red-600">Error al cargar productos. Verifica el enlace del Sheet.</p>';
      }
    }

    function cargarFiltros() {
      const filtroSexo = document.getElementById('filtroSexo');
      const filtroSeccion = document.getElementById('filtroSeccion');
      const filtroTalla = document.getElementById('filtroTalla');

      const sexos = [...new Set(productosOriginales.map(p => p["Sexo"]).filter(Boolean))];
      const secciones = [...new Set(productosOriginales.map(p => p["Colección"]).filter(Boolean))];
      const tallas = [...new Set(productosOriginales.map(p => p["Talla en letras"]).filter(Boolean))];

      sexos.forEach(s => {
        const option = document.createElement('option');
        option.value = s;
        option.textContent = s;
        filtroSexo.appendChild(option);
      });

      secciones.forEach(s => {
        const option = document.createElement('option');
        option.value = s;
        option.textContent = s;
        filtroSeccion.appendChild(option);
      });

      tallas.forEach(t => {
        const option = document.createElement('option');
        option.value = t;
        option.textContent = t;
        filtroTalla.appendChild(option);
      });

      filtroSexo.addEventListener('change', mostrarProductos);
      filtroSeccion.addEventListener('change', mostrarProductos);
      filtroTalla.addEventListener('change', mostrarProductos);
    }

    function mostrarProductos() {
      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';

      const filtroSexo = document.getElementById('filtroSexo').value;
      const filtroSeccion = document.getElementById('filtroSeccion').value;
      const filtroTalla = document.getElementById('filtroTalla').value;

      // Agrupar productos por nombre + color + sexo + colección
      const agrupados = {};
      productosOriginales.forEach(p => {
        if (
          (!filtroSexo || p["Sexo"] === filtroSexo) &&
          (!filtroSeccion || p["Colección"] === filtroSeccion) &&
          (!filtroTalla || p["Talla en letras"] === filtroTalla)
        ) {
          const key = `${p["Producto"]}||${p["Color"]}||${p["Sexo"]}||${p["Colección"]}`;
          if (!agrupados[key]) agrupados[key] = [];
          agrupados[key].push(p);
        }
      });

      Object.entries(agrupados).forEach(([key, variantes]) => {
        const [producto, color, sexo, seccion] = key.split('||');
        const card = document.createElement('div');
        card.className = "bg-white rounded shadow p-4";

        let tabla = `
          <table class="w-full mt-2 text-sm border">
            <thead><tr>
              <th class="border px-2">Talla Letra</th>
              <th class="border px-2">Talla Número</th>
              <th class="border px-2">Precio</th>
              <th class="border px-2">Stock</th>
            </tr></thead>
            <tbody>
              ${variantes.map(v => `
                <tr>
                  <td class="border px-2 text-center">${v["Talla en letras"]}</td>
                  <td class="border px-2 text-center">${v["Talla en número"]}</td>
                  <td class="border px-2 text-center">S/ ${v["PV_Minorista"]}</td>
                  <td class="border px-2 text-center">${v["Resto"]}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        card.innerHTML = `
          <h2 class="text-lg font-bold">${producto}</h2>
          <p class="text-sm">Sexo: ${sexo}</p>
          <p class="text-sm">Sección: ${seccion}</p>
          ${tabla}
          <a target="_blank" href="https://wa.me/51986475803?text=Hola, estoy interesada en ${encodeURIComponent(producto)}" class="inline-block mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Consultar por WhatsApp</a>
        `;
        contenedor.appendChild(card);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
