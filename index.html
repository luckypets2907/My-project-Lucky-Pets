<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Catálogo de Productos</h1>
    <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vShCH9HDtvW9cXzRtCnBsW77XcgnHuq9yQ83lKOgRQUMrXEC20-KH990PXe6gLWNjE6h6hqMXTHSKso/pub?gid=1385147949&single=true&output=csv";

    async function cargarProductos() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.text();
        const filas = data.trim().split('\n').map(f => f.split(','));

        // Limpieza de encabezados (quita comillas y espacios extra)
        const headers = filas[0].map(h => h.replace(/^"|"$/g, '').trim());
        const body = filas.slice(1);
        const contenedor = document.getElementById('productos');

        body.forEach(col => {
          const producto = {
            nombre: col[headers.indexOf("Producto")],
            color: col[headers.indexOf("Color")],
            tallaNum: col[headers.indexOf("Talla en número")],
            tallaLetra: col[headers.indexOf("Talla en letras")],
            precio: col[headers.indexOf("Precio de venta")],
            cantidad: col[headers.indexOf("Cantidad comprada")]
          };

          const card = document.createElement('div');
          card.className = "bg-white rounded shadow p-4";
          card.innerHTML = `
            <h2 class="text-xl font-bold mb-2">${producto.nombre}</h2>
            <p class="mb-1">Color: ${producto.color}</p>
            <p class="mb-1">Talla: ${producto.tallaLetra} (${producto.tallaNum})</p>
            <p class="mb-1 font-semibold">Precio: S/ ${producto.precio}</p>
            <a target="_blank" href="https://wa.me/51986475803?text=Hola, estoy interesada en ${encodeURIComponent(producto.nombre)} talla ${producto.tallaLetra}" class="inline-block mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Consultar por WhatsApp</a>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
        document.getElementById('productos').innerHTML = '<p class="text-center text-red-600">Error al cargar productos. Verifica el enlace del Sheet.</p>';
      }
    }

    cargarProductos();
  </script>
</body>
</html>
