<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <div class="flex items-center justify-start gap-4 mb-8 px-4">
      <img src="https://i.imgur.com/beTXeou.png" alt="Logo" class="h-20 w-auto" />
      <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 sm:justify-end justify-start mb-6 px-4">
      <select id="filtroSexo" class="p-2 border rounded">
        <option value="">Todos los sexos</option>
      </select>
      <select id="filtroSeccion" class="p-2 border rounded">
        <option value="">Todas las secciones</option>
      </select>
      <select id="filtroTalla" class="p-2 border rounded">
        <option value="">Todas las tallas</option>
      </select>
    </div>

    <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKlAxnSIcEhnhq6R4o7gtrqS8AgQ98XD5RQmu_sC5XaFmb5T_Vi8X9qramRm-6ndphgRzcMPUOy1fV/pub?gid=2068726383&single=true&output=csv";
    let productosOriginales = [];

    async function cargarProductos() {
      const res = await fetch(sheetUrl);
      const data = await res.text();
      const filas = data.trim().split('\n').map(f => f.split(','));
      const headers = filas[0].map(h => h.replace(/^"|"$/g, '').trim());
      const body = filas.slice(1);

      productosOriginales = body.map(col => ({
        nombre: col[headers.indexOf("Producto")],
        color: col[headers.indexOf("Color")],
        tallaNum: col[headers.indexOf("Talla en número")],
        tallaLetra: col[headers.indexOf("Talla en letras")],
        precio: col[headers.indexOf("PV_Minorista")],
        cantidad: col[headers.indexOf("Cantidad comprada")],
        resto: parseFloat(col[headers.indexOf("Resto")]) || 0,
        sexo: col[headers.indexOf("Sexo")],
        seccion: col[headers.indexOf("Colección")],
        imagenes: [
          col[headers.indexOf("Imagen 1")],
          col[headers.indexOf("Imagen 2")],
          col[headers.indexOf("Imagen 3")]
        ].filter(Boolean)
      }).filter(p => p.resto > 0));

      cargarFiltros();
      mostrarProductos();
    }

    function cargarFiltros() {
      const filtroSexo = document.getElementById('filtroSexo');
      const filtroSeccion = document.getElementById('filtroSeccion');
      const filtroTalla = document.getElementById('filtroTalla');

      const sexos = [...new Set(productosOriginales.map(p => p.sexo).filter(Boolean))];
      const secciones = [...new Set(productosOriginales.map(p => p.seccion).filter(Boolean))];
      const tallas = [...new Set(productosOriginales.map(p => p.tallaLetra).filter(Boolean))];

      sexos.forEach(s => filtroSexo.appendChild(new Option(s, s)));
      secciones.forEach(s => filtroSeccion.appendChild(new Option(s, s)));
      tallas.forEach(t => filtroTalla.appendChild(new Option(t, t)));

      filtroSexo.addEventListener('change', mostrarProductos);
      filtroSeccion.addEventListener('change', mostrarProductos);
      filtroTalla.addEventListener('change', mostrarProductos);
    }

    function mostrarProductos() {
      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';

      const filtroSexo = document.getElementById('filtroSexo').value;
      const filtroSeccion = document.getElementById('filtroSeccion').value;
      const filtroTalla = document.getElementById('filtroTalla').value;

      const filtrados = productosOriginales.filter(p =>
        (!filtroSexo || p.sexo === filtroSexo) &&
        (!filtroSeccion || p.seccion === filtroSeccion) &&
        (!filtroTalla || p.tallaLetra === filtroTalla)
      );

      // Agrupar por nombre + color + sexo + seccion
      const agrupados = {};
      filtrados.forEach(p => {
        const key = `${p.nombre}|${p.color}|${p.sexo}|${p.seccion}`;
        if (!agrupados[key]) agrupados[key] = { ...p, variantes: [] };
        agrupados[key].variantes.push(p);
      });

      Object.values(agrupados).forEach((producto, index) => {
        const card = document.createElement('div');
        card.className = "bg-white rounded shadow p-4";

        const sliderHtml = producto.imagenes.length > 0 ? `
          <div class="relative w-full overflow-hidden">
            <div class="flex transition-all ease-in-out duration-500" style="width:${producto.imagenes.length * 100}%" id="slider-${index}">
              ${producto.imagenes.map(img => `<img src="${img}" class="w-full object-cover">`).join('')}
            </div>
            <div class="flex justify-center mt-2 gap-2">
              ${producto.imagenes.map((_, i) => `<button onclick="moverSlider(${index}, ${i})" class="w-2 h-2 rounded-full bg-gray-400"></button>`).join('')}
            </div>
          </div>
        ` : '';

        const tablaTallas = `
          <table class="text-sm mt-3 w-full border">
            <thead>
              <tr class="bg-gray-200 text-xs">
                <th class="border px-2 py-1">Talla Letra</th>
                <th class="border px-2 py-1">Talla Número</th>
                <th class="border px-2 py-1">Precio</th>
                <th class="border px-2 py-1">Stock</th>
              </tr>
            </thead>
            <tbody>
              ${producto.variantes.map(v => `
                <tr>
                  <td class="border px-2 py-1">${v.tallaLetra}</td>
                  <td class="border px-2 py-1">${v.tallaNum}</td>
                  <td class="border px-2 py-1">S/ ${v.precio}</td>
                  <td class="border px-2 py-1">${v.resto}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        card.innerHTML = `
          ${sliderHtml}
          <h2 class="text-lg font-bold mt-2">${producto.nombre}</h2>
          <p class="text-sm">Sexo: ${producto.sexo}</p>
          <p class="text-sm">Sección: ${producto.seccion}</p>
          ${tablaTallas}
          <a target="_blank" href="https://wa.me/51986475803?text=Hola, estoy interesada en ${encodeURIComponent(producto.nombre)}" class="inline-block mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Consultar por WhatsApp</a>
        `;
        contenedor.appendChild(card);
      });
    }

    function moverSlider(index, imgIndex) {
      const slider = document.getElementById(`slider-${index}`);
      if (slider) slider.style.transform = `translateX(-${imgIndex * 100}%)`;
    }

    cargarProductos();
  </script>
</body>
</html>
