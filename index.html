<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slider-image.active {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <div class="flex items-center justify-start gap-4 mb-8 px-4">
      <img src="https://i.imgur.com/beTXeou.png" alt="Logo" class="h-20 w-auto" />
      <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 sm:justify-end justify-start mb-6 px-4">
      <select id="filtroSexo" class="p-2 border rounded">
        <option value="">Todos los sexos</option>
      </select>
      <select id="filtroSeccion" class="p-2 border rounded">
        <option value="">Todas las secciones</option>
      </select>
      <select id="filtroTalla" class="p-2 border rounded">
        <option value="">Todas las tallas</option>
      </select>
    </div>

    <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKlAxnSIcEhnhq6R4o7gtrqS8AgQ98XD5RQmu_sC5XaFmb5T_Vi8X9qramRm-6ndphgRzcMPUOy1fV/pub?gid=964983527&single=true&output=csv";
    const imagenesSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKlAxnSIcEhnhq6R4o7gtrqS8AgQ98XD5RQmu_sC5XaFmb5T_Vi8X9qramRm-6ndphgRzcMPUOy1fV/pub?gid=1756346226&single=true&output=csv";

    let productosData = [];

    async function cargarProductos() {
      try {
        const [resProductos, resImagenes] = await Promise.all([
          fetch(sheetUrl),
          fetch(imagenesSheetUrl)
        ]);
        const [dataProductos, dataImagenes] = await Promise.all([
          resProductos.text(),
          resImagenes.text()
        ]);

        const filasProductos = dataProductos.trim().split('\n').map(f => f.split(','));
        const headersProductos = filasProductos[0].map(h => h.replace(/^"|"$/g, '').trim());
        const bodyProductos = filasProductos.slice(1);

        const filasImagenes = dataImagenes.trim().split('\n').map(f => f.split(','));
        const headersImagenes = filasImagenes[0].map(h => h.replace(/^"|"$/g, '').trim());
        const bodyImagenes = filasImagenes.slice(1);

        const imagenesPorProducto = {};
        bodyImagenes.forEach(col => {
          const nombre = col[headersImagenes.indexOf("Producto")];
          const sexo = col[headersImagenes.indexOf("Sexo")];
          imagenesPorProducto[`${nombre}-${sexo}`] = [
            col[headersImagenes.indexOf("Imagen 1")],
            col[headersImagenes.indexOf("Imagen 2")],
            col[headersImagenes.indexOf("Imagen 3")]
          ].filter(url => url && url.startsWith("http"));
        });

        productosData = bodyProductos.map(col => {
          const nombreProducto = col[headersProductos.indexOf("Producto")];
          const sexo = col[headersProductos.indexOf("Sexo")];
          return {
            nombre: nombreProducto,
            color: col[headersProductos.indexOf("Color")],
            tallaNum: col[headersProductos.indexOf("Talla en número")],
            tallaLetra: col[headersProductos.indexOf("Talla en letras")],
            precio: col[headersProductos.indexOf("PV_Minorista")],
            cantidad: col[headersProductos.indexOf("Cantidad comprada")],
            sexo: sexo,
            seccion: col[headersProductos.indexOf("Colección")],
            imagenes: imagenesPorProducto[`${nombreProducto}-${sexo}`] || []
          };
        });

        cargarFiltros();
        mostrarProductos();
      } catch (error) {
        console.error("Error al cargar productos o imágenes:", error);
        document.getElementById('productos').innerHTML = '<p class="text-center text-red-600">Error al cargar productos o imágenes.</p>';
      }
    }

    function cargarFiltros() {
      const filtroSexo = document.getElementById('filtroSexo');
      const filtroSeccion = document.getElementById('filtroSeccion');
      const filtroTalla = document.getElementById('filtroTalla');

      const sexos = [...new Set(productosData.map(p => p.sexo).filter(Boolean))];
      const secciones = [...new Set(productosData.map(p => p.seccion).filter(Boolean))];
      const tallas = [...new Set(productosData.map(p => p.tallaLetra).filter(Boolean))];

      sexos.forEach(s => filtroSexo.innerHTML += `<option value="${s}">${s}</option>`);
      secciones.forEach(s => filtroSeccion.innerHTML += `<option value="${s}">${s}</option>`);
      tallas.forEach(t => filtroTalla.innerHTML += `<option value="${t}">${t}</option>`);

      filtroSexo.addEventListener('change', mostrarProductos);
      filtroSeccion.addEventListener('change', mostrarProductos);
      filtroTalla.addEventListener('change', mostrarProductos);
    }

    function mostrarProductos() {
      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';

      const filtroSexo = document.getElementById('filtroSexo').value;
      const filtroSeccion = document.getElementById('filtroSeccion').value;
      const filtroTalla = document.getElementById('filtroTalla').value;

      const filtrados = productosData.filter(p =>
        (!filtroSexo || p.sexo === filtroSexo) &&
        (!filtroSeccion || p.seccion === filtroSeccion) &&
        (!filtroTalla || p.tallaLetra === filtroTalla)
      );

      const agrupados = {};
      filtrados.forEach(p => {
        const key = `${p.nombre}-${p.sexo}-${p.seccion}`;
        if (!agrupados[key]) agrupados[key] = {
          nombre: p.nombre, sexo: p.sexo, seccion: p.seccion, colores: {}, imagenes: p.imagenes
        };
        if (!agrupados[key].colores[p.color]) agrupados[key].colores[p.color] = [];
        agrupados[key].colores[p.color].push({ tallaLetra: p.tallaLetra, tallaNum: p.tallaNum, precio: p.precio });
      });

      Object.values(agrupados).forEach((producto, index) => {
        const card = document.createElement('div');
        card.className = "bg-white rounded shadow p-4";

        const sliderHtml = producto.imagenes.length > 0 ? `
          <div class="slider-container mb-2" id="slider-${index}">
            ${producto.imagenes.map((url, i) => `
              <img src="${url}" class="slider-image ${i === 0 ? 'active' : ''}" alt="${producto.nombre}">
            `).join('')}
          </div>
        ` : '';

        const coloresHtml = (() => {
          const mapaTallas = [];
          Object.entries(producto.colores).forEach(([color, tallas]) => {
            tallas.forEach(t => {
              mapaTallas.push({
                talla: `${t.tallaLetra} (${t.tallaNum})`,
                color,
                precio: parseFloat(t.precio)
              });
            });
          });

          const agrupado = {};
          mapaTallas.forEach(({ talla, color, precio }) => {
            const key = `${talla} - ${precio}`;
            if (!agrupado[key]) agrupado[key] = new Set();
            agrupado[key].add(color);
          });

          const filasOrdenadas = Object.entries(agrupado)
            .map(([key, colores]) => {
              const [talla, precio] = key.split(' - ');
              return {
                talla,
                precio: parseFloat(precio),
                colores: Array.from(colores).join(', ')
              };
            })
            .sort((a, b) => a.precio - b.precio)
            .map(fila => `
              <tr>
                <td class='border px-2 py-1'>${fila.talla}</td>
                <td class='border px-2 py-1'>${fila.colores}</td>
                <td class='border px-2 py-1'>S/ ${fila.precio}</td>
              </tr>
            `).join('');

          return `<table class='w-full text-xs mt-2'>
            <thead>
              <tr class='bg-gray-100'>
                <th class='text-left px-2 py-1 border'>Talla</th>
                <th class='text-left px-2 py-1 border'>Colores disponibles</th>
                <th class='text-left px-2 py-1 border'>Precio</th>
              </tr>
            </thead>
            <tbody>${filasOrdenadas}</tbody>
          </table>`;
        })();

        card.innerHTML = `
          ${sliderHtml}
          <button onclick="toggleDetalle(${index})" class="text-xl font-bold mb-2 text-left w-full hover:underline">${producto.nombre}</button>
          <div class="text-sm">
            <p class="mb-1">Sexo: ${producto.sexo}</p>
            <p class="mb-1">Sección: ${producto.seccion}</p>
            <div id="detalle-${index}" class="hidden">${coloresHtml}</div>
            <a target="_blank" href="https://wa.me/51986475803?text=Hola, estoy interesada en ${encodeURIComponent(producto.nombre)}" class="inline-block mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Consultar por WhatsApp</a>
          </div>
        `;
        contenedor.appendChild(card);
      });

      iniciarSlides();
    }

    function toggleDetalle(indice) {
      document.querySelectorAll('[id^="detalle-"]').forEach((el, idx) => {
        el.classList.toggle('hidden', idx !== indice);
      });
    }

    function iniciarSlides() {
      document.querySelectorAll('.slider-container').forEach(container => {
        const images = container.querySelectorAll('.slider-image');
        let i = 0;
        setInterval(() => {
          images.forEach((img, idx) => img.classList.toggle('active', idx === i));
          i = (i + 1) % images.length;
        }, 3000);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
